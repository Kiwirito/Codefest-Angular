<main id="contenedor-vitrina" class="relative bg-center">
<div class="flex justify-center items-center min-h-screen">
<div class="contenedor 2xl:w-[1360px] h-[668px] md:sm:w-[1160px]">


<div class="flex justify-around items-center my-7">

  <div class="flex items-stretch" >
    <div id="bordeCarta" style="background:rgba(17,18,18,1); color:white; border:1px solid rgba(255,244,0,1);" id="bordeCarta" class="carta2 m-7 w-[625px] h-[565px]">
      <h1 class="text-center">Resumen de compra</h1>
      <div class="overflow-y-auto h-[85%]" id="Productos-Orden">
        <div *ngFor="let carta of Items" id="bordeCarta" style="background:rgba(17,18,18,1); color:white; border:1px solid rgba(255,244,0,1);" id="bordeCarta" class="carta2 m-7 max-w-[225px md:max-w-[425px]] max-w-h-[115px]">
          <div class="flex">
        
          <div class="space-y-3">
            <div class="titulo">
              <p class="text-[20px] font-semibold">Referencia: {{ carta.id_carta }}</p>
            </div>
        
            <div class="space-y-3">
              <p class="text-[18px]">Precio: ${{ carta.price }} </p>
              <p class="text-[14px]">Cantidad: {{ carta.quantity }}</p>
            </div>
          </div>
        </div>
        </div>
        </div>
    </div>
  </div>

  <div class="relative">
    <div class="contenedor-compra border border-solid border-[#3d3d3b] m-7 w-[360px] h-[468px]">
      <div class="text-center my-5 space-y-3">
        <p class="text-[32px]">Orden: {{order.order_id}}</p>
        <div class="overflow-y-auto  h-[200px] space-y-9 pt-5 text-[26px] " id="precio-productos-orden">
          <p>Total: {{order.order_total}}</p>
        </div>
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </div>

    </div>
  </div>
</div>



  </div>
  </div>

</main>
