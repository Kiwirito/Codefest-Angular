
<main class="Fondo">

  <div class="flex items-center justify-center mt-[5%]">
      <div class="box">
          <div class="inner-box">
              <div class="inc">
                  <h2>Olvidaste tu contraseña?</h2>
                  <h3>No te preocupes, es posible recuperarla.</h3>
              </div>

              <div class="flex">

              <div class="">
                <img class="w-[350px] h-[350px] opacity-0" src="../../../../assets/images/caballero5.png" alt="">
                <img class="w-[450px] h-[450px] absolute top-[23%] -left-16" src="../../../../assets/images/caballero5.png" alt="">
                <img class="w-[100px] h-[100px] absolute top-[27%] left-[37%]" src="../../../../assets/images/lostpadlock.png" alt="">

              </div>

              <form >
                  <div class="flex flex-col">
                  <label for="username" >Pregunta Seguridad</label>
                  <select formControlName="question" id="inputfieldPregunta" class="">
                    <option *ngFor="let question of securityQuestions" [value]="question.value">{{ question.label }}</option>
                  </select>

                  <label for="password" class="mt-7" >Respuesta</label>
                  <input type="text" id="inputfield" formControlName="answer" required>


                  <!-- <button type="submit">Login</button> -->
                  <br>

                  <div class="text-center -mt-1" >
                    <button class="btnenter" type="submit">Recuperar Contraseña</button>
                  </div>
                </div>
              </form>
              </div>


          </div>

      </div>
  </div>
</main>
